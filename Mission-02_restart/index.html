<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href=" https://www.coupang.com/" class="coupang_link">
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp" />
            <source
              srcset="./assets/logo/logo@2x.png"
              media="(min-resolution: 192dpi)"
            />
            <img src="./assets/logo/logo.png" alt="쿠팡" class="coupang_logo" />
          </picture>
        </a>
      </h1>
    </header>

    <section>
      <h2>오늘의 쇼핑 제안</h2>
      <ul class="product-list">
        <a href="/">
          <li class="product">
            <img
              src="./assets/offer/furniture.jpg"
              alt="주방수납장"
              class="product__img"
            />
            <div class="product__info">
              <h3 class="product__name">솔로리빙 셀린 렌지대 60...</h3>
              <p class="discount" aria-label="상품 할인율 30%">30%</p>
              <div class="product__star star_4_5" aria-label="평점 4.5점"></div>
              <p class="product__reveiw" aria-label="리뷰수 3255개">(3,255)</p>
            </div>
          </li>
        </a>
        <a href="/">
          <li class="product">
            <img
              src="./assets/offer/renton.jpg"
              alt="LED랜턴"
              class="product__img"
            />
            <div class="product__info">
              <h3 class="product__name">옆 동네몰 레트로 LED 감성...</h3>
              <img
                src="./assets/icon/badge-rocket.svg"
                alt="로켓배송"
                class="product__delivery"
                aria-label="배송유형 로켓배송"
              />
              <div class="product__star star_4_5" aria-label="평점 4.5점"></div>
              <p class="product__reveiw" aria-label="리뷰수 1807개">(1,807)</p>
            </div>
          </li>
        </a>
        <a href="/">
          <li class="product">
            <img
              src="./assets/offer/drying-rack.jpg"
              alt="식기건조기"
              class="product__img"
            />
            <div class="product__info">
              <h3 class="product__name">프리미엄 부착식 식기건조...</h3>
              <p class="product__delivery" aria-label="배송유형 무료배송">
                무료배송
              </p>
              <div class="product__star star_4" aria-label="평점 4점"></div>
              <p class="product__reveiw" aria-label="리뷰수 2423개">(2,423)</p>
            </div>
          </li>
        </a>
        <a href="/">
          <li class="product">
            <img
              src="./assets/offer/boohgle.jpg"
              alt="냄비"
              class="product__img"
            />
            <div class="product__info">
              <h3 class="product__name">타지 않는 냄비 보오글 네모...</h3>
              <p class="discount" aria-label="상품 할인율 10%">10%</p>
              <img
                src="./assets/icon/badge-rocket.svg"
                alt="로켓배송"
                class="product__delivery"
                aria-label="배송유형 로켓배송"
              />
              <div class="product__star star_5" aria-label="평점 5점"></div>
              <p class="product__reveiw" aria-label="리뷰수 1009개">(1,009)</p>
            </div>
          </li>
        </a>
        <a href="/">
          <li class="product">
            <img
              src="./assets/offer/deskset.jpg"
              alt="책상"
              class="product__img"
            />
            <div class="product__info">
              <h3 class="product__name">베스트리빙 베이직 멀티 H...</h3>
              <p class="discount" aria-label="상품 할인율 25%">25%</p>
              <p class="product__delivery" aria-label="배송유형 무료배송">
                무료배송
              </p>
              <div class="product__star star_4" aria-label="평점 4점"></div>
              <p class="product__reveiw" aria-label="리뷰수 3203개">(3,203)</p>
            </div>
          </li>
        </a>
      </ul>
    </section>
  </body>
</html>
