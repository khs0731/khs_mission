<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <ul class="login-bar">
      <li><a href="/">로그인</a></li>
      <li><a href="/">회원가입</a></li>
      <li><a href="/">고객센터</a></li>
      <li><a href="/">쿠팡플레이</a></li>
      <li><a href="/">제휴마케팅</a></li>
    </ul>

    <div class="container">
      <h1>
        <a
          href="https://www.coupang.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Coupang"
          >Coupang</a
        >
      </h1>

      <button class="button--category">카테고리</button>

      <form action="/" class="search-bar">
        <select name="select" id="select">
          <option disabled hidden selected>전체</option>
          <option value="opt-1">opt-1</option>
          <option value="opt-2">opt-2</option>
        </select>

        <input type="search" placeholder="찾고 싶은 상품을 검색해 보세요!" />
        <button aria-label="음성검색 버튼" class="mic"></button>
        <button aria-label="키워드검색 버튼" class="search"></button>
      </form>

      <div class="myCoupang">
        <button>마이쿠팡</button>
        <ul class="myCoupang-list">
          <li><a href="/">주문목록</a></li>
          <li><a href="/">취소/반품</a></li>
          <li><a href="/">찜리스트</a></li>
        </ul>
      </div>

      <div class="cart">
        <button>장바구니</button>
        <div class="cart_num">0</div>
        <div class="cart_massage">장바구니에 담긴 상품이 없습니다.</div>
      </div>

      <ul class="menu-bar">
        <li>
          <a href="/">
            <img src="./assets/icon/icon-rocket.svg" alt="하늘색 로켓 아이콘" />
            로켓배송
          </a>
        </li>
        <li>
          <a href="/">
            <img src="./assets/icon/icon-fresh.svg" alt="초록색 로켓 아이콘" />
            로켓프레시
          </a>
        </li>
        <li>
          <a href="/">
            <img src="./assets/icon/new.svg" alt="new 아이콘" /> 2022년 설날
          </a>
        </li>
        <li><a href="">로켓직구</a></li>
        <li><a href="/">골드박스</a></li>
        <li><a href="/">정기배송</a></li>
        <li><a href="/">이벤트/쿠폰</a></li>
        <li><a href="/">기획전</a></li>
        <li><a href="/">여행티켓</a></li>
      </ul>
    </div>
  </body>
</html>
